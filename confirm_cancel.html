<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Ticket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Inline styles for quick customization, consider moving to style.css if needed */
        body {
            background-image: url("{{ url_for('static', filename='background.webp') }}");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 25px;
        }
        p {
            font-size: 1.1em;
            color: #555;
            margin: 12px 0;
        }
        button, a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 25px;
            font-size: 1em;
            color: #fff;
            background-color: #FF5C5C;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        button:hover, a:hover {
            background-color: #ff1c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Cancellation</h1>
        
        <p><strong>Ticket ID:</strong> {{ ticket.ticket_id }}</p>
        <p><strong>Status:</strong> {{ ticket.status }}</p>
        <p><strong>Train Name:</strong> {{ train.train_name }}</p>
        <p><strong>Start Station:</strong> {{ train.start_station_name }}</p>
        <p><strong>Arrival Station:</strong> {{ train.arrival_station_name }}</p>

        <form method="POST" action="{{ url_for('cancel_ticket') }}">
            <input type="hidden" name="ticket_id" value="{{ ticket.ticket_id }}">
            <button type="submit" name="confirm">Confirm Cancel</button>
        </form>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
